<script>

    var distancia = formataNumeroRecebido(prompt("Digite a distancia"));
    var precoUber = formataNumeroDecimal((7+distancia*1.40));
    var precoCombustivel = formataNumeroRecebido(prompt("digite o preço do combustivel "));
    var precoEstacionamento = formataNumeroRecebido(prompt("digite o preço do estacionamento "));
    var gastoCarro = formataNumeroDecimal((parseFloat(precoCombustivel) + parseFloat(precoEstacionamento)));

    document.write("Distancia : " + distancia + " Km");
    document.write("<h1>Carro</h1>Gasto com combustivel : R$ " + precoCombustivel + "<br>");
    document.write("Gasto com estacionamento : R$ " + precoUber + "<br>");
    document.write("O gasto com o carro foi R$ " + gastoCarro);
    document.write("<h1>Uber</h1>O gasto com o Uber é R$ " + precoUber + "<br>");
    document.write("<h1>Comparação</h1>")
    

    if (precoUber > gastoCarro){
        
        
        document.write("O Uber fica " + diferenca(gastoCarro, precoUber) + " reais mais caro ");

    }
    else{

        document.write("O carro fica "+ diferenca(gastoCarro, precoUber) + " reais mais caro");

    }
    
</script>
